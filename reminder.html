<!DOCTYPE html>
<html>
<head>
	<title>REMINDER</title>
	<link rel="stylesheet" type="text/css" href="alarm.css">
</head>
<script>
	function alarmSound(){
	alarmSound = new Audio();
	alarmSound.src= "alarm_tone.mp3";
	alarmSound.play();
	alarmSound.loop=true;


	}
	function time(){
		var current =new Date();
		var h = current.getHours();
		var m = current.getMinutes();
		var s = current.getSeconds();
		if (h<=9){
			h="0"+h;
		}
		if (m<=9){
			m="0"+m;
		}
		if (s<=9){
			s="0"+s;
		}
		document.getElementById('current_time').innerHTML=h + ":" + m + ":" + s;
		setTimeout(time,1000);
		alarm();
	}
	function alarm(){
		var current =new Date();
		var h = current.getHours();
		var m = current.getMinutes();
		var s = current.getSeconds();
		if (hr.value==h && mn.value==m && sc.value==s){
			alarmSound();
			document.getElementById('stop').innerHTML='STOP';
			document.getElementById('remind_place').innerHTML=remind.value;
		}
	}
	// function countdown(){

	// }
	function alarmset(){
		if(hr.value!==""||mn.value!==""||sc.value!==""&&remind.value!==""){
		alarm();
		document.getElementById('remind').style.display="none";
		document.getElementById('input').style.display='none';
		document.getElementById('set').style.display='none';
		document.getElementById('loader').style.display='block';
		document.getElementById('snooze').innerHTML='SNOOZE';
	
	}
	}
	// function end(){
	// 	var math=Math.random()*50000000;
	// 	document.getElementById('mathque').innerHTML=math.toString();
	// }
	function stopalarm(){
		var math=Math.random()*50000000;
		document.getElementById('mathque').innerHTML=math;
		document.getElementById('mathans').style.visibility="visible";
	}
	function end(){
		if (mathans.value==mathque.innerHTML){
		alarmSound.pause();
		document.getElementById('test_area').innerHTML="";
		document.getElementById('test_area').innerHTML="";
		document.getElementById('set').style.display="none";	
		document.getElementById('stop').style.display="none";
		document.getElementById('snooze').style.display="none";
		document.getElementById('remind_place').style.display="none";
		document.getElementById('refresh').style.display="inline-block";
	
	}
	}

</script>
<body onload="time()">
	<div id="alarm">
		<p style="color: white; ">Powered by Favour</p>
		<div id="head"><h1 align="center">REMINDER</h1></div>
		<div id="current_time"></div>
		<div id="alarm_inputs">
			<table align="center" id="input">
				<tr>
					<td id="Hour"><input placeholder="HR" class="input" type="text" id="hr">&nbsp;<h2 style="display: inline; color: white">:</h2></td>
					<td id="Minute"><input placeholder="MN" class="input" type="text" id="mn">&nbsp;<h2 style="display: inline; color: white">:</h2></td>
					<td id="Seconds"><input placeholder="SC" class="input" type="text" id="sc"></td>
				</tr>
			</table>
					<div id="loader" align="center"></div>
					<input class="input" style="width: 80%; height: 30px;" id="remind" placeholder="What to remind you"><br>
					<button class="start" id="stop" onclick="stopalarm()" align="center"></button>
					<button class="start" style="display: none;" id="refresh"><a href="alarm.html">REFRESH</a></button>
					<button class="start" id="set" onclick="alarmset()" align="center">SET</button>
					<button class="start" id="snooze" onclick="snooze()" align="center"></button>
			</div>
					<div id="remind_place"></div>
					<div id="test_area">
						<div id="mathque" style="user-select: none;"></div>
						<input class="input" style="width: 80%; height: 20px; visibility: hidden;" id="mathans" placeholder="Type the value above" onkeyup="end()">
			</div>
			<button class="start" style="margin-top: 0;" id="refresh"><a href="alarm.html" style="font-size: 15pt">REFRESH</a></button>
	</div>
</body>
</html>
